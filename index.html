<html>

<head>
    <title>viewer</title>
    <style type="text/css">
    .parent {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
    }
    
    .block {
        canvas {
            display: block;
            border: none;
        }
    }
    
    body {
        background: black;
    }
    </style>
</head>

    <div class="parent">
        <div class="block">
            <canvas id="display"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="viewer.js"></script>
</body>

</html>
